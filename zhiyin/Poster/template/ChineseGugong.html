<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
    <title>Title</title>
    <link rel="stylesheet" href="../../Poster/template/css/gugong_css.css" />
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="xin">
                <img src="http://image.chubanyun.net/images/WordUncle/poster/img/xin.png" alt="">
                <span class="txt">推动中国汉字文化传播</span>
            </div>
        </div>
        <div class="cen">
            <table>
                <tr>
                    <td>
                        <div class="des left">
                            <p class="detail">{word_desc}</p>
                        </div>
                    </td>
                    <td style="padding-top: 10px">
                        <div class="pic left">
                            <img src="{word_img}" />
                            <p class="text">“ {word} ”</p>
                            <i></i>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="end">
            <div class="pig">
                <i></i>
                <div class="user">
                    <img class="touxiang " src="{head_imgurl}" alt="">
                    <span class="title">{nick_name}</span>
                </div>

                <div class="word">
                    <div class="left"><p>第{totalCount}次中国汉字文化传播使者邀请您一起参与传递。<br> <span>认字·识字·追溯文字起源</span></p></div>
                    <img class="logo" src="{wxacode}" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
